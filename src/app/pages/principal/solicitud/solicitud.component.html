<div class="row">

    <div class="col-md-12">

        <div class="card card-profile shadow">
            <div class="card-body">

                <form>
                    <h6 class="heading-small text-muted mb-4">Información de Usuario</h6>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre completo</mat-label>
                                <input matInput placeholder="Nombres completo" value="{{nombrecompleto}}">
                                <mat-icon matSuffix>account_circle</mat-icon>

                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Cedula</mat-label>
                                <input matInput placeholder="cedula" value="{{cedula}}">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Teléfono</mat-label>
                                <input matInput placeholder="Teléfono" value="{{telefono}}">
                                <mat-icon matSuffix>support_agent</mat-icon>

                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Correo Electronico</mat-label>
                                <input type="email" matInput placeholder="Ejemplo: technologies@code-epic.com"
                                    value="{{correo}}" required>
                                <mat-icon matSuffix>email</mat-icon>

                            </mat-form-field>
                        </div>
                    </div>
                    <hr class="my-4" />
                    <h6 class="heading-small text-muted mb-4">Información de Contacto</h6>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Direccion</mat-label>
                                <textarea matInput placeholder="Direccion completa" style="height: 70px;"></textarea>
                            </mat-form-field>
                        </div>

                    </div>

                    <button class="btn btn-success">Aceptar</button>

                </form>

            </div>
        </div>
    </div>
</div>





<ng-template #cambiarClave let-modal>
    <app-cambiarclave></app-cambiarclave>
</ng-template>
