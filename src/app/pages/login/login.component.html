<!-- Page content -->
<div class="page">
  <div class="border-0 container">
    <div class="left">
      <div class="login">
        <img src="assets/img/theme/logoBDV.png" alt="LogoBDV" />
      </div>
      <div class="eula">
        <p class="subtitulo">WKF Solicitudes</p>
      </div>
    </div>
    <div class="right">
      <ngx-ui-loader [loaderId]="'loader-login'"></ngx-ui-loader>
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992"
            gradientUnits="userSpaceOnUse">
            <stop style="stop-color: #db0032" offset="0" id="stop876" />
            <stop style="stop-color: #db0032" offset="1" id="stop878" />
          </linearGradient>
        </defs>
        <path
          d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>

      <form role="form" #form="ngForm">
        <div class="form-group mb-0">
          <div class="input-group">
            <label for="usuario">Usuario:</label><br />
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" maxlength="32" autocomplete="off"
              [(ngModel)]="usuario" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <label for="clave">Clave:</label><br /><br />
            <input placeholder="Clave" type="password" name="clave" placeholder="ContraseÃ±a" id="clave"
              [(ngModel)]="clave" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" id="submit" class="btn my-3" (click)="login()">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5" style="width: 50%;">
    <div class="col-6">
      <a href="javascript:void(0)" class="text-black"><small>Recuperar clave?</small></a>
    </div>

    <div class="col-6 text-right">
      <a href="javascript:void(0)" class="text-black"><small>Crear un nuevo usuario</small></a>
    </div>
  </div>
</div>
